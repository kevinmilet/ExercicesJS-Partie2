    <script>
        // On demande un nombre et on le stocke dans une variable
        let number = prompt('Donner un nombre');
        // Si le nombre est pair on affiche que le nombre est pair sinon on affiche que le nombre est impair
        if (number % 2 == 0) {
            alert('Le chiffre est pair');
        } else {
            alert('Le chiffre est impair');
        }
    </script>
