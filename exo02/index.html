<!DOCTYPE html>

    <title>Javascript - Partie 2 - Exercice 2</title>

<body>

    <script>
        // On demande un age et on déclare la variable
        let age = prompt('Quel est votre âge?');
        // si l'âge est superieur à 18ans alors on est majeur sinon on est mineur
        if (age >= 18)
            alert('Vous êtes majeur');
        else
            alert('Vous êtes mineur');
    </script>
