<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Javascript - Partie 2 - Exercice 5</title>
</head>

<body>

    <script>
        // On crée une variable day entre 1 et 7
        let day = 4;
        switch (day) {
            case 1:
                alert('Lundi');
                break;
            case 2:
                alert('Mardi');
                break;
            case 3:
                alert('Mercredi');
                break;
            case 4:
                alert('Jeudi');
                break;
            case 5:
                alert('Vendredi');
                break;
            case 6:
                alert('Samedi');
                break;
            case 7:
                alert('Dimanche');
                break;
            default:
                alert('Rien à afficher ici');
        }
    </script>

</body>

</html>
