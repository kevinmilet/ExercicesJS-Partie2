<body>

    <script>
        // On demande une note et on la stocke dans une variable note
        let note = prompt('Entrez une note entre 0 et 10');
        // On compare le rÃ©sultat et on l'affiche dans une alerte
        if (note >= 0 && note <= 3) {
            alert("Nul");
        } else if (note >= 4 && note <= 6) {
            alert("Moyen");
        } else if (note > 6 && note <= 8) {
            alert("Assez bien");
        } else if (note > 8 && note <= 9) {
            alert("Bien");
        } else if (note == 10) {
            alert("Excellent");
        }
    </script>
